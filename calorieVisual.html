<!DOCTYPE html>
<html>
<head>
 <style>
  .progress-container {
    position: relative;
    display: inline-block;
    width: 200px;
    height: 200px;
    margin: 50px auto;
  }

  .progress-bar {
    stroke: #23d160;
    stroke-width: 10;
    fill: none;
    stroke-linecap: round;
    transform-origin: center;
    transform: rotate(-90deg);
    transition: stroke-dashoffset 0.5s ease-in-out;
  }

  .progress-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 24px;
    color: #555;
  }

  .current-progress {
    font-weight: bold;
    font-size: 36px;
    color: #23d160;
  }

  .progress-label {
    display: block;
    font-size: 14px;
  }

  .calories-input {
    font-size: 18px;
    padding: 5px 10px;
    margin-right: 10px;
    border: 2px solid #23d160;
    border-radius: 5px;
  }

  .update-progress-btn {
    font-size: 18px;
    padding: 5px 10px;
    background-color: #23d160;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .update-progress-btn:hover {
    background-color: #1e8454;
  }

  </style>
</head>
<body>

  <div class="progress-container">
    <svg viewBox="0 0 100 100">
      <path class="progress-bar" d="M 50,50 m 0,-46 a 46,46 0 1 1 0,92 a 46,46 0 1 1 0,-92"></path>
    </svg>
    <div class="progress-text">
      <span class="current-progress">0</span>
      <span class="progress-label">calories consumed</span>
    </div>
  </div>

  <div class="input-container">
    <label for="calories-input" class="progress-label">Enter Calories Consumed:</label>
    <input type="number" id="calories-input" class="calories-input">
    <button class="update-progress-btn" onclick="updateProgressBar()">Update Progress</button>
  </div>

  <script type="text/javascript">
    const progressBar = document.querySelector('.progress-bar');
    const progressText = document.querySelector('.current-progress');
    const dailyCalories = 2000; // change this to the user's daily calorie intake
    let consumedCalories = 0; // change this to the user's consumed calories for the day

    function updateProgressBar() {
      consumedCalories = document.getElementById('calories-input').value;
      const progress = consumedCalories / dailyCalories;
      const offset = 285 - progress * 285;
      progressBar.style.strokeDasharray = '285';
      progressBar.style.strokeDashoffset = offset;
      progressText.textContent = consumedCalories;
    }

    updateProgressBar();
  </script>
</body>
</html>
